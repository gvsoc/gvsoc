from plptest import *

def testset_build(testset):

    testset.set_name('tests')

    testset.import_testset(file='pulp-sdk/tests/testset.cfg')
    testset.import_testset(file='testset_chimera.cfg')
    testset.import_testset(file='testset_snitch.cfg')
    testset.import_testset(file='testset_spatz.cfg')
    testset.import_testset(file='testset_ara.cfg')
