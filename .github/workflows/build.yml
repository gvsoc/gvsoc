  snitch:
    name: Launch snitch testsuite
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/pulp-platform/snitch_cluster:main
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install system software requirements
        run: |
          export DEBIAN_FRONTEND=noninteractive
          apt update
          apt-get install -y build-essential git doxygen python3-pip libsdl2-dev curl cmake gtkwave libsndfile1-dev rsync autoconf automake texinfo libtool pkg-config libsdl2-ttf-dev
      - name: Install python requirements
        run: |
          pip3 install -r core/requirements.txt
          pip3 install -r gapy/requirements.txt
      - name: build snitch target
        run: |
          mkdir build
          . ./sourceme.sh
          make TARGETS=pulp.snitch.snitch_cluster_single build
      - name: Run Testsuite
        run: |
          . ./sourceme.sh
          make snitch_cluster.test



